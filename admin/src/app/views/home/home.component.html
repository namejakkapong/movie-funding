<div *ngIf="!userIsAuthenticated">
    ยังไม่ได้เข้าสู่ระบบ
</div>
<div *ngIf="userIsAuthenticated">
    เข้าสู่ระบบแล้ว
    <h1>{{getAuthUser.name}}</h1>
    <h1>{{getAuthUser.email}}</h1>
    <img src="{{getAuthUser.profile_picture}}" alt="{{getAuthUser.name}}">
    <a (click)="onLogout()" class="text-danger dropdown-item" style="cursor: pointer;"><i class="ni ni-button-power"></i>ออกจากระบบ</a>
</div>
