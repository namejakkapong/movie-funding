<div  class="">
    <div class="breadcrumb">
        <h1>ภาพยนตร์</h1>
        <ul>
            <li><a href="">ภาพยนตร์</a></li>
            <li>เพิ่มข้อมูล</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="card-title mb-3">เพิ่มข้อมูล ภาพยนตร์</div>

                   <form (submit)="onAddMovie(formMovie)" #formMovie="ngForm">

                        <div class="col-md-12 form-group mb-3">
                            <label>ประเภทหนัง</label>
                            <select class="custom-select" name="categorie.name" ngModel id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option>ประเภทหนัง</option>
                              <option *ngFor="let categorie of categories">{{categorie?.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-12 form-group mb-3">
                            <label>ชื่อภาษาไทย</label>
                            <input type="text" class="form-control form-control-rounded" name="name" ngModel placeholder="ชื่อภาษาไทย">
                        </div>
                        <div class="col-md-12 form-group mb-3">
                            <label>ชื่อภาษาอังกฤษ</label>
                            <input type="text" class="form-control form-control-rounded" name="name_eng" ngModel placeholder="ชื่อภาษาอังกฤษ">
                        </div>

                        <!-- ---------------------------------------อัพโหลดรูปภาพ-------------------------------- -->
              <div class="col-md-6">
                <label class="mb-4">รูปภาพประจำตัว</label>
                <div class="mb-3" *ngIf="!imageCoverPreview">
                  <img src="./assets/images/movies/1.png">
                </div>
                <div *ngIf="imageCoverPreview !== '' && imageCoverPreview">
                  <img [src]="imageCoverPreview">
                </div>

                <section id="intro-wrap" class="intro-three-Wrap text-center">
                  <div class="intro-three-Description">
                    <span>
                      <button type="button" class="btn btn-outline-white" (click)="fileCover.click()"><i
                          class="fas fa-camera"></i> อัพโหลดรูปภาพ</button>
                      <input class="d-none" type="file" #fileCover #fileCoverReset
                        (change)="onImageCover($event)" accept="image/*">
                    </span>
                    <span *ngIf="imageCoverPreview !== '' && imageCoverPreview">
                      <!-- <button type="button" class="btn btn-success mr-2" (click)="onUploadImageCover()"><i class="far fa-check-circle"></i> บันทึก </button>
                                <button type="button" class="btn btn-outline-white border-0" (click)="onCancelImagCover()">ยกเลิก</button> -->
                    </span>
                  </div>
                  <div class="overlay">
                  </div>
                </section>
              </div>
              <!-- ------------------------------------------------------------------------------------------ -->
              <br>

                        <div class="col-md-12 form-group mb-3">
                            <label>รายละเอียด</label>
                            <textarea class="form-control" name="detail" rows="10" ngModel placeholder="รายละเอียด"></textarea>
                        </div>

                        <div class="col-md-12 form-group mb-3">
                            <label>ลักษณะ</label>
                            <input type="text" class="form-control form-control-rounded" name="description" ngModel placeholder="ลักษณะ">
                        </div>

                        <div class="col-md-12 form-group mb-3">
                            <label>ยอดระดมทุน</label>
                            <input type="text" class="form-control form-control-rounded" name="total" ngModel placeholder="ยอดระดมทุน">
                        </div>

                        <div class="col-md-12 form-group mb-3">
                            <label>สถานะ</label>
                            <input type="text" class="form-control form-control-rounded" name="status" ngModel placeholder="สถานะ">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                              <label for="start">เริ่มการระดมทุน</label>
                              <input class="form-control form-control-rounded" type="date" id="start"  name="start"
                              ngModel placeholder="yyyy-mm-dd"
                              min="2020-01-01" max="2040-12-31" ngbDatepicker #dp="ngbDatepicker">

                                <!-- <label for="picker">เริ่มการระดมทุน</label>
                                <div class="input-group">
                                    <input id="picker" class="form-control form-control-rounded" placeholder="yyyy-mm-dd" name="start"
                                        ngbDatepicker #dp="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary btn-rounded" (click)="dp.toggle()" type="button">
                                            <i class="icon-regular i-Calendar-4"></i>
                                        </button>
                                    </div>
                                </div> -->
                        </div>

                        <div class="col-md-6 form-group mb-3">
                          <label for="start">สิ้นสุดการระดมทุน</label>
                          <input class="form-control form-control-rounded" type="date" id="end"  name="end"
                          ngModel placeholder="yyyy-mm-dd"
                          min="2020-01-01" max="2040-12-31" ngbDatepicker #dp="ngbDatepicker">

                         </div>

                            <!-- <div class="col-md-6 form-group mb-3">
                                <label for="picker">สิ้นสุดการระดมทุน</label>
                                <div class="input-group">
                                    <input id="picker" class="form-control form-control-rounded" placeholder="yyyy-mm-dd" name="end"
                                        ngbDatepicker #dp="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary btn-rounded" (click)="dp.toggle()" type="button">
                                            <i class="icon-regular i-Calendar-4"></i>
                                        </button>
                                    </div>
                                </div>
                            </div> -->

                        <!-- <button type="submit" class="btn btn-primary btn-rounded m-1">submit</button> -->
                        <div class="col-md-6 form-group mb-3">
                        <button type="submit" class="btn btn-primary ">เพิ่มข้อมูล</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
