  <!-- DATA LIST -->
<div class="row" [ngClass]="{'list-horizontal': viewMode === 'list', 'list-grid': viewMode === 'grid'}">
  <!-- SINGLE LIST ITEM -->
  <div *ngFor="let item of movies | paginate: { itemsPerPage: pageSize, currentPage: page }; let i = index" 
    class="list-item"
    [ngClass]="{'col-md-12': viewMode === 'list', 'col-md-3': viewMode === 'grid'}"
    [@animate]="{value:'*',params:{delay: (i*100)+'ms', y:'50px'}}"
  >
    <div class="card o-hidden mb-4 d-flex" [ngClass]="{'flex-row': viewMode === 'list', 'flex-column': viewMode === 'grid'}">
      <div class="list-thumb d-flex">
        <!-- TUMBNAIL -->
        <img [src]="" alt="name">
      </div>
      <div class="flex-grow-1" [ngClass]="{'pl-2 d-flex': viewMode === 'list', 'd-bock': viewMode === 'grid'}">
        <div class="card-body align-self-center d-flex flex-column justify-content-between align-items-lg-center"
          [ngClass]="{'flex-lg-row': viewMode === 'list'}">
          <!-- OTHER DATA -->
          <a href="" class="w-40 w-sm-100">
            <div class="item-title">{{item.name}}</div>
            <p class="m-0 text-muted text-small w-15 w-sm-100">ประเภท : {{item.category.name}}</p>
          </a>
          <p class="m-0 text-muted text-small w-15 w-sm-100">
            <span class="d-block"><small>ยอดปัจจุบัน</small></span>
            <span class="h5 text-primary d-block">120 ฿</span>
            <span class="text-secondary"><small>จาก {{item.total}} ฿</small></span>
          </p>
          <!-- status -->
          <p *ngIf="item.status === 'on'" class="m-0 text-muted text-small w-15 w-sm-100 d-none d-lg-block item-badges">
            <span class="d-block"><small>สถานะ</small></span>
            <span class="badge badge-success">เปิดใช้งาน</span>
          </p>
          <p *ngIf="item.status === 'off'" class="m-0 text-muted text-small w-15 w-sm-100 d-none d-lg-block item-badges">
            <span class="d-block"><small>สถานะ</small></span>
            <span class="badge badge-danger">ปิดใช้งาน</span>
          </p>
          <!-- end status -->
          <p class="m-0 text-muted text-small w-15 w-sm-100 d-none d-lg-block item-actions">
            <button class="btn btn-icon bg-transparent"
            [ngClass]="{'d-none': viewMode === 'grid'}">
              <i class="i-Pen-5 text-16 text-primary"></i>
            </button>
            <button class="btn btn-icon bg-transparent"
            [ngClass]="{'d-none': viewMode === 'grid'}">
              <i class="i-Remove text-16 text-danger"></i>
            </button>
          </p>
        </div>
        <div class="align-self-center pl-3 pb-2 pr-3 item-select d-none">
          <label class="checkbox checkbox-outline-light">
            <input type="checkbox" [(ngModel)]="item.isSelected">
            <span></span>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- PAGINATION CONTROL -->
  <div class="col-md-12 mt-3" *ngIf="products?.length">
    <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
  </div>
</div>
