<div  class="">
    <div class="breadcrumb">
        <h1>ภาพยนตร์</h1>
        <ul>
            <li><a href="">ภาพยนตร์</a></li>
            <li>ประเภท</li>
        </ul>
    </div>
 
    <div class="separator-breadcrumb border-top"></div>

    <div class="row">
        <!-- add category -->
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <div>
                        <h4>เพิ่มความคืบหน้าภาพยนตร์</h4>
                        <p>กรุณากรอกความคืบหน้าภาพยนตร์ที่คุณต้องการเพิ่ม.</p>
                        
                    </div>

                    <div class="col-md-6">
                        
                        <div class="mb-3" *ngIf="!imageCoverPreview">
                          <img src="./assets/images/photo-wide-2.jpg">
                        </div>
                        <div *ngIf="imageCoverPreview !== '' && imageCoverPreview">
                          <img [src]="imageCoverPreview">
                        </div>
        
                        <section id="intro-wrap" class="intro-three-Wrap text-center">
                          <div class="intro-three-Description">
                            <span>
                              <button type="button" class="btn btn-outline-white" (click)="fileCover.click()"><i
                                  class="fas fa-camera"></i> อัพโหลดรูปภาพ</button>
                              <input class="d-none" type="file" #fileCover #fileCoverReset
                                (change)="onImageCover($event)" accept="image/*">
                            </span>
                            <span *ngIf="imageCoverPreview !== '' && imageCoverPreview">
                              <!-- <button type="button" class="btn btn-success mr-2" (click)="onUploadImageCover()"><i class="far fa-check-circle"></i> บันทึก </button>
                                        <button type="button" class="btn btn-outline-white border-0" (click)="onCancelImagCover()">ยกเลิก</button> -->
                            </span>
                          </div>
                          <div class="overlay">
                          </div>
                        </section>
                      </div>
                        
                    <div class="d-flex flex-column">
                        <form >
                        <!-- <form (submit)="onAddCategory(formCategory)" #formCategory="ngForm"> -->
                            <div class="col-md-12 form-group mb-3">
                                <label>หัวข้อ</label>
                                <textarea class="form-control" name="detail" rows="1" ngModel placeholder="หัวข้อ"></textarea>
                            </div>
                            <div class="col-md-12 form-group mb-3">
                                <label>รายละเอียด</label>
                                <textarea class="form-control" name="detail" rows="10" ngModel placeholder="รายละเอียด"></textarea>
                            </div>
                        <button type="submit" class="btn btn-primary btn-rounded btn-block mt-4" [disabled]="!formCategory.valid">เพิ่มข้อมูล</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- table category -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body p-0">
                    <div class="card-title border-bottom d-flex align-items-center m-0 p-3">
                        <span>รายละเอียดความคืบหน้า</span>
                        <span class="flex-grow-1"></span>    
                    </div>
                </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="text-center">
                                    <br><img class="card-img-top" src="./assets/images/photo-wide-2.jpg" alt="">
                                </div>
                            </div>  
                        </div>
                        <br>
                        <div class="col-md-6 form-group mb-3">
                            <div class="shadow p-3 mb-5 bg-white rounded">หัวข้อ</div>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <div class="shadow p-3 mb-5 bg-white rounded">รายละเอียด</div>
                        </div>

                    </form>
            </div>
        </div>
    </div>
</div>
