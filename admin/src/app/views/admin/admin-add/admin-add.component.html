<div class="">
    <div class="breadcrumb">
        <h1>เพิ่มผู้ดูแลระบบ</h1>
        <!-- <ul>
            <li><a href="">Admin</a></li>
            <li><a href="" routerLink="/admin/admin-list">administrator</a></li>
            <li>add</li>
        </ul> -->
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <!-- MANAGE ACCOUNT -->
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-12">
                <div class="card-body">
                    <div class="card-title mb-3">เพิ่มผู้ดูแลระบบ</div>
                    <form  (submit)="onAddAdmin(formAdmin)" #formAdmin="ngForm">
                        <div class="row">
                            <div class="col-md-12 form-group mb-3">
                                <label>อีเมล</label>
                                <input type="text" class="form-control form-control-rounded" name="email" ngModel placeholder="อีเมล">
                            </div>

                            <div class="col-md-12 form-group mb-3">
                              <label for="firstName">ชื่อ - นามสกุล</label>
                              <input type="text" class="form-control form-control-rounded" name="name" ngModel placeholder="ชื่อ - นามสกุล">
                          </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="firstName">รหัสผ่าน</label>
                                <input type="password" class="form-control form-control-rounded" name="password" ngModel placeholder="รหัสผ่าน">
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">ยืนยันรหัสผ่าน</label>
                                <input type="password" class="form-control form-control-rounded" name="password_confirmation" ngModel placeholder="ยืนยันรหัสผ่าน">
                            </div>


                            <!-- <div class="col-md-6 form-group mb-3">
                                <label for="credit">Website</label>
                                <input class="form-control form-control-rounded" id="credit" placeholder="Web address">
                            </div> -->


                            <div class="col-md-12">
                                <!-- <button type="submit" class="btn btn-main btn-block" >บันทึกข้อมูล</button> -->

                                <btn-loading  btnClass="btn-primary btn-rounded" [loading]="loading">บันทึกข้อมูล</btn-loading>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- MODEL CROPPER -->
<ng-template #modalCropper let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Upload & Crop</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-rounded btn-light" (click)="filePicker.click()">เลือกรูปภาพ</button>
    <input class="d-none" type="file" #filePicker>
    <button type="button" class="btn btn-rounded btn-primary" (click)="modal.close('Save click')">บันทึก</button>
  </div>
</ng-template>
