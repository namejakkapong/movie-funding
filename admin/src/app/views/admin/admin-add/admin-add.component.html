<div class="">
    <div class="breadcrumb">
        <h1>General</h1>
        <ul>
            <li><a href="">Admin</a></li>
            <li><a href="" routerLink="/admin/admin-list">administrator</a></li>
            <li>add</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <!-- MANAGE ACCOUNT -->
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-12">
                <div class="card-body">
                    <div class="card-title mb-3">เพิ่มผู้ดูแลระบบ</div>
                    <form>
                        <div class="row">
                            <div class="col-md-12 form-group mb-3">
                                <label>Username</label>
                                <input type="text" class="form-control form-control-rounded" placeholder="Enter Email">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="firstName">Password</label>
                                <input type="password" class="form-control form-control-rounded" placeholder="Enter your password">
                            </div>
    
                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">Confirm Password</label>
                                <input type="password" class="form-control form-control-rounded" placeholder="Enter confirm password">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control form-control-rounded" placeholder="Enter your first name">
                            </div>
    
                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control form-control-rounded" placeholder="Enter your last name">
                            </div>
    
  
                            <div class="col-md-6 form-group mb-3">
                                <label for="phone">Phone</label>
                                <input class="form-control form-control-rounded" placeholder="Enter phone">
                            </div>
    
                            <div class="col-md-6 form-group mb-3">
                                <label for="picker1">Birth date</label>
                                <div class="input-group">
                                    <input id="picker1" class="form-control form-control-rounded" placeholder="yyyy-mm-dd" name="dp"
                                        ngbDatepicker #dp="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary btn-rounded" (click)="dp.toggle()" type="button">
                                            <i class="icon-regular i-Calendar-4"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
    
                            <!-- <div class="col-md-6 form-group mb-3">
                                <label for="credit">Website</label>
                                <input class="form-control form-control-rounded" id="credit" placeholder="Web address">
                            </div> -->

    
                            <div class="col-md-12">
                                <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">บันทึกข้อมูล</btn-loading>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- MODEL CROPPER -->
<ng-template #modalCropper let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Upload & Crop</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-rounded btn-light" (click)="filePicker.click()">เลือกรูปภาพ</button>
    <input class="d-none" type="file" #filePicker>
    <button type="button" class="btn btn-rounded btn-primary" (click)="modal.close('Save click')">บันทึก</button>
  </div>
</ng-template>
