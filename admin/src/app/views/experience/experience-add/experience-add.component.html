<div class="separator-breadcrumb border-top"></div>
    <!-- MANAGE ACCOUNT -->
    
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-12">
                <div class="card-body">
                    <div class="card-title mb-3">เพิ่มข้อมูลประสบการณ์ทำงาน</div>
                    
                    <form (submit)="onAddExperience(formExperience)" #formExperience="ngForm">
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">ปีที่เริ่มทำงาน</label>
                                <input type="text" class="form-control form-control-rounded" name="start" ngModel placeholder="Enter start">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">ปีที่ออกจากงาน</label>
                                <input type="text" class="form-control form-control-rounded" name="end" ngModel placeholder="Enter end">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">ตำแหน่ง</label>
                                <input type="text" class="form-control form-control-rounded" name="position" ngModel placeholder="Enter position">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">ที่ทำงาน</label>
                                <input type="text" class="form-control form-control-rounded" name="workplace" ngModel placeholder="Enter workplace">
                            </div>
                            <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block" >บันทึกข้อมูล</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
