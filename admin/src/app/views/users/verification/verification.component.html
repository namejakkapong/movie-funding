    </div>
    <div class="col-md-12">
        <div class="card  o-hidden">
            <ngx-datatable
            style="height: 500px; box-shadow: none"
            class="material fullscreen"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="60"
            [scrollbarV]="true"
            [scrollbarH]="true"
            [rows]="filteredUsers">

              <ngx-datatable-column name="status" [width]="300">
                <ng-template ngx-datatable-header-template>

              <ngx-datatable-column name="card_number">
                <ng-template ngx-datatable-header-template>
                  อีเมล
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="address">
                <ng-template ngx-datatable-header-template>
                  สถานะ
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                  สมาชิก
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="id">
                <ng-template ngx-datatable-header-template>
                  จัดการ
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value">

                  placement="bottom"
                  ngbPopover="ดูข้อมูล"
                  triggers="mouseenter:mouseleave"
                  (click)="viewUser(value)"
                  >
                    <i class="i-Eye"></i>
                  </a>
