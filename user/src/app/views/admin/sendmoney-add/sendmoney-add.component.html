                <div class="col-md-12" class="add-center" >
        <div class="card mb-4 o-hidden">
          <div class="col-md-12 form-group mb-3" >
                  <div class="card-body">
                    <div class="row">
                        <div class="col-md-4"></div>
                      <div class="col-md-12">
                        <div class="input-group md-3" class="add-center">
                            <div class="col-md-12 form-group mb-3">
                                <label>หัวข้อ</label>
                                <input type="text" class="form-control form-control-rounded" name="topic" ngModel placeholder="หัวข้อ">
                            </div> 
                            <div class="col-md-12 form-group mb-3">
                                <label>รายละเอียด</label>
                                <textarea class="form-control form-control-rounded" name="detail" rows="10" ngModel placeholder="รายละเอียด"></textarea>
                            </div>
                    </div>
                  </div>
                </div>
                <br>
                
                                <div class="row">
                                    <div class="col-md-4"></div>
                                  <div class="col-md-4">
                                    <div class="input-group md-3" class="add-center">
                                          <!-- <div class="input-group-prepend">
                                              <span class="input-group-text">$</span>
                                          </div> -->
                                          <label for="basic-url"> จำนวนเงินที่โอน </label>
                            <div class="input-group md-4">
                                <div class="input-group-prepend">
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">฿</span>
                                </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                                      <div class="col-md-4"></div>
                              <div class="col-md-4">
                                <div class="form-group">
                                        <label for="picker1"> วันที่ </label>
                                    <div class="input-group">
                                          <input id="picker1" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                                      <div class="input-group-append">
                                            <button class="btn btn-secondary" (click)="dp.toggle()" type="button">
                                              <i class="icon-regular i-Calendar-4"></i>
                                            </button>
                                          </div>
                                        </div>
                                    <br>

                      <!-- ---------------------------------------อัพโหลดรูปภาพ-------------------------------- -->
                <div class="row">
                    
                  <div class="col-md-4"></div>
                <div class="col-md-12">
                      
                <label class="mb-12">รูปภาพประจำตัว</label>
                <div class="mb-3" *ngIf="!imageCoverPreview">
                  <img src="./assets/images/sleep.png">
                </div>
                <div *ngIf="imageCoverPreview !== '' && imageCoverPreview">
                  <img [src]="imageCoverPreview">
                </div>

                <section id="intro-wrap" class="intro-three-Wrap text-center">
                  <div class="intro-three-Description">
                    <span>
                      <button type="button" class="btn btn-outline-white" (click)="fileCover.click()"><i
                          class="fas fa-camera"></i> อัพโหลดรูปภาพ</button>
                      <input class="d-none" type="file" #fileCover #fileCoverReset
                        (change)="onImageCover($event)" accept="image/*">
                    </span>
                    <span *ngIf="imageCoverPreview !== '' && imageCoverPreview">
                      <!-- <button type="button" class="btn btn-success mr-2" (click)="onUploadImageCover()"><i class="far fa-check-circle"></i> บันทึก </button>
                                <button type="button" class="btn btn-outline-white border-0" (click)="onCancelImagCover()">ยกเลิก</button> -->
                    </span>
                  </div>
                  <div class="overlay">
                  </div>
                </section>

              </div>
                  <div class="col-md-4"></div>
          </div>

          </div>
        </div>
      </div>
      <div class="text-right">
      <button type="button" class="btn btn-success btn-rounded m-1">บันทึก</button>
      <button type="button" class="btn btn-danger btn-rounded m-1">ยกเลิก</button>
