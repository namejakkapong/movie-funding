<div class="">
  <div class="breadcrumb">
    <h1>ภาพยนตร์</h1>
    <ul>
      <li><a href="">ภาพยนตร์</a></li>
      <li>ทั้งหมด</li>
    </ul>

  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="col-lg-12 col-md-12">
    <div class="row">
      <!-- BG IMAGE CARDS -->
      <div class="col-lg-3 col-md-3" *ngFor="let movie of movies" >
        <div class="card bg-dark text-white o-hidden md-3" (click)="viewMovieNew(movie.id)">
          <img class="card-img" width="200" height="350" src="{{movie?.movie_pic}}" alt="Card image" (click)="viewMovieNew(movie.id)">
          <div class="card-img-overlay">
            <div class="text-center pt-4">
              <h5 class="card-title mb-2 text-white">{{movie.name_en}}</h5>
              <div class="separator border-top mb-2"></div>
              <p class="text-small font-italic">{{movie.name_th}}</p>
            </div>
            <div class="p-1 text-left card-footer font-weight-light d-flex">
              <span class="mr-1 d-flex align-items-center"><i class="i-Conference"></i> ผู้กำกับ :
                {{movie.director}}</span>

              <!-- <span class="d-flex align-items-center"><i class="i-Calendar-4 mr-2"></i>03.12.2018</span> -->
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
