<div class="auth-layout-wrap"
    style="background-image: url(./assets/images/photo-wide-6.jpg)">
    <div class="auth-content">
        <!-- FORM LOGIN -->
        <div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
          <div class="row">
            <div class="col-12">
              <div class="p-4">
                <div class="auth-logo text-center mb-4">
                  <img src="assets/images/movie-black.png" alt="">
                </div>
                <h1 class="mb-3 text-18">Sign In for User</h1>
                <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" class="form-control form-control-rounded border-0" name="email" ngModel #usernameInput="ngModel" required type="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control form-control-rounded border-0" name="password" ngModel #passwordInput="ngModel" type="password">
                  </div>
                  <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
                  <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
                    Login
                  </btn-loading>
                </form>

                <!-- <div class="mt-3 text-center">
                  <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <!-- END FORM LOGIN -->
    </div>
</div>
